---
- hosts: all
  become: true
  become_user: root
  become_method: su

  vars_files:
    - vars/main.yml
    - vars/mirror.yml
    - vars/fonts.yml
    - vars/xorg.yml
    - vars/kde.yml
    - vars/xfce.yml
    - vars/packages.yml
    - vars/gaming.yml
    - vars/virt.yml
    - vars/flatpak.yml
    - vars/docker.yml
    - vars/podman.yml
    - vars/lxc.yml

  handlers:
    - name: Include handlers
      import_tasks: tasks/handlers.yml

  tasks:
    - import_tasks: tasks/main.yml
      when: ansible_distribution == 'Debian' 
