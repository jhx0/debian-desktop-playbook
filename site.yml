---
- hosts: all
  become: true
  become_user: root
  become_method: su

  roles:
    ##
    # Basic setup
    ##
    - apt
    - update
    - vim_alternative
    - dotfiles
    - postfix
    - rsyslog
    - ssh
    - sudo
    - pam
    - groups
    - ntp
    - sysctl
    - grub
    - fstrim
    - fail2ban
    - firewall
    
    ##
    # Desktop related packages
    ##
    - xorg
    - xfce
    - software
    - fontconfig

    ##
    # Additional packages
    ##
    - additional_software

    ##
    # Virtualization packages
    ##
    - virt
    
    ##
    # LXC packages
    ##
    - lxc

    ##
    # Gaming
    ##
    - retro_gaming
    - wine
    - steam

    ##
    # External packages
    ##
    - ansible
    - docker

    ##
    # Rebooting the system
    ##
    - reboot
